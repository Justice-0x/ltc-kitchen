<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">Hoshizaki Refrigerator Wiring Diagram</text>
  
  <!-- Power Input -->
  <rect x="50" y="80" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="110" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">POWER INPUT</text>
  <text x="110" y="115" text-anchor="middle" font-size="10" fill="#92400e">208-230V</text>
  <text x="110" y="128" text-anchor="middle" font-size="10" fill="#92400e">60Hz 1Ph</text>
  
  <!-- Main Control Board -->
  <rect x="250" y="80" width="140" height="80" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="320" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="#5b21b6">CONTROL BOARD</text>
  <text x="320" y="120" text-anchor="middle" font-size="10" fill="#5b21b6">Digital Controller</text>
  <text x="320" y="135" text-anchor="middle" font-size="10" fill="#5b21b6">Defrost Timer</text>
  <text x="320" y="150" text-anchor="middle" font-size="10" fill="#5b21b6">Alarm System</text>
  
  <!-- Compressor -->
  <rect x="500" y="80" width="120" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="560" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="#15803d">COMPRESSOR</text>
  <text x="560" y="120" text-anchor="middle" font-size="10" fill="#15803d">1/2 HP Scroll</text>
  <text x="560" y="135" text-anchor="middle" font-size="10" fill="#15803d">R-134a</text>
  <text x="560" y="150" text-anchor="middle" font-size="10" fill="#15803d">Overload Protection</text>
  
  <!-- Evaporator Fan Motors -->
  <rect x="100" y="220" width="120" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="160" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#1d4ed8">EVAP FAN 1</text>
  <text x="160" y="255" text-anchor="middle" font-size="10" fill="#1d4ed8">25W Motor</text>
  <text x="160" y="270" text-anchor="middle" font-size="10" fill="#1d4ed8">Refrigerator</text>
  
  <rect x="280" y="220" width="120" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="340" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#1d4ed8">EVAP FAN 2</text>
  <text x="340" y="255" text-anchor="middle" font-size="10" fill="#1d4ed8">25W Motor</text>
  <text x="340" y="270" text-anchor="middle" font-size="10" fill="#1d4ed8">Freezer</text>
  
  <!-- Condenser Fan -->
  <rect x="460" y="220" width="120" height="60" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="520" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#7c3aed">CONDENSER FAN</text>
  <text x="520" y="255" text-anchor="middle" font-size="10" fill="#7c3aed">40W Motor</text>
  <text x="520" y="270" text-anchor="middle" font-size="10" fill="#7c3aed">Air Cooled</text>
  
  <!-- Defrost Heaters -->
  <rect x="100" y="330" width="120" height="60" fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
  <text x="160" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#b91c1c">DEFROST HTR 1</text>
  <text x="160" y="365" text-anchor="middle" font-size="10" fill="#b91c1c">300W Element</text>
  <text x="160" y="380" text-anchor="middle" font-size="10" fill="#b91c1c">Refrigerator</text>
  
  <rect x="280" y="330" width="120" height="60" fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
  <text x="340" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#b91c1c">DEFROST HTR 2</text>
  <text x="340" y="365" text-anchor="middle" font-size="10" fill="#b91c1c">400W Element</text>
  <text x="340" y="380" text-anchor="middle" font-size="10" fill="#b91c1c">Freezer</text>
  
  <!-- Temperature Sensors -->
  <rect x="460" y="330" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="520" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">TEMP SENSORS</text>
  <text x="520" y="365" text-anchor="middle" font-size="10" fill="#92400e">Refrigerator RTD</text>
  <text x="520" y="380" text-anchor="middle" font-size="10" fill="#92400e">Freezer RTD</text>
  
  <!-- Door Switches -->
  <rect x="620" y="220" width="100" height="80" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  <text x="670" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">DOOR SW</text>
  <text x="670" y="260" text-anchor="middle" font-size="10" fill="#374151">Magnetic</text>
  <text x="670" y="275" text-anchor="middle" font-size="10" fill="#374151">Reed Switch</text>
  <text x="670" y="290" text-anchor="middle" font-size="10" fill="#374151">Light Control</text>
  
  <!-- Interior Lights -->
  <rect x="620" y="330" width="100" height="60" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="670" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#a16207">LIGHTS</text>
  <text x="670" y="365" text-anchor="middle" font-size="10" fill="#a16207">LED Interior</text>
  <text x="670" y="380" text-anchor="middle" font-size="10" fill="#a16207">Door Activated</text>
  
  <!-- Wiring Connections -->
  <!-- Power Distribution -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#000" stroke-width="3"/>
  <text x="210" y="105" text-anchor="middle" font-size="8" fill="#000">L1 - 230V</text>
  <line x1="170" y1="130" x2="250" y2="130" stroke="#000" stroke-width="3"/>
  <text x="210" y="145" text-anchor="middle" font-size="8" fill="#000">L2 - 230V</text>
  
  <!-- Control to Compressor -->
  <line x1="390" y1="120" x2="500" y2="120" stroke="#7c3aed" stroke-width="2"/>
  <text x="445" y="115" text-anchor="middle" font-size="8" fill="#7c3aed">Comp Control</text>
  
  <!-- Control to Fans -->
  <line x1="320" y1="160" x2="320" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="200" y1="190" x2="520" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="160" y1="190" x2="160" y2="220" stroke="#7c3aed" stroke-width="2"/>
  <line x1="340" y1="190" x2="340" y2="220" stroke="#7c3aed" stroke-width="2"/>
  <line x1="520" y1="190" x2="520" y2="220" stroke="#7c3aed" stroke-width="2"/>
  <text x="360" y="185" text-anchor="middle" font-size="8" fill="#7c3aed">Fan Control</text>
  
  <!-- Control to Defrost Heaters -->
  <line x1="320" y1="160" x2="320" y2="300" stroke="#dc2626" stroke-width="2"/>
  <line x1="160" y1="300" x2="340" y2="300" stroke="#dc2626" stroke-width="2"/>
  <line x1="160" y1="300" x2="160" y2="330" stroke="#dc2626" stroke-width="2"/>
  <line x1="340" y1="300" x2="340" y2="330" stroke="#dc2626" stroke-width="2"/>
  <text x="250" y="295" text-anchor="middle" font-size="8" fill="#dc2626">Defrost Control</text>
  
  <!-- Temperature Sensor Wiring -->
  <line x1="520" y1="330" x2="520" y2="310" stroke="#f59e0b" stroke-width="2"/>
  <line x1="520" y1="310" x2="320" y2="310" stroke="#f59e0b" stroke-width="2"/>
  <line x1="320" y1="310" x2="320" y2="160" stroke="#f59e0b" stroke-width="2"/>
  <text x="420" y="305" text-anchor="middle" font-size="8" fill="#f59e0b">Temp Sensors</text>
  
  <!-- Door Switch to Control -->
  <line x1="620" y1="260" x2="390" y2="260" stroke="#6b7280" stroke-width="2"/>
  <line x1="390" y1="260" x2="390" y2="160" stroke="#6b7280" stroke-width="2"/>
  <text x="505" y="255" text-anchor="middle" font-size="8" fill="#6b7280">Door Signal</text>
  
  <!-- Door Switch to Lights -->
  <line x1="670" y1="300" x2="670" y2="330" stroke="#eab308" stroke-width="2"/>
  <text x="680" y="315" text-anchor="middle" font-size="8" fill="#eab308">Light</text>
  
  <!-- Legend -->
  <rect x="50" y="450" width="700" height="130" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
  <text x="400" y="470" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">System Specifications</text>
  
  <text x="70" y="490" font-size="10" fill="#1e293b">• Power: 208-230V AC, 60Hz, 1Ph, 12.5A</text>
  <text x="70" y="505" font-size="10" fill="#1e293b">• Refrigerator Temperature: 33-38°F</text>
  <text x="70" y="520" font-size="10" fill="#1e293b">• Freezer Temperature: -10 to 0°F</text>
  <text x="70" y="535" font-size="10" fill="#1e293b">• Defrost Type: Electric defrost with termination</text>
  <text x="70" y="550" font-size="10" fill="#1e293b">• Refrigerant: R-134a, environmentally friendly</text>
  <text x="70" y="565" font-size="10" fill="#1e293b">• Capacity: 72 cu ft total (48 refrigerator + 24 freezer)</text>
  
  <text x="420" y="490" font-size="10" fill="#1e293b">• Compressor: 1/2 HP hermetic scroll type</text>
  <text x="420" y="505" font-size="10" fill="#1e293b">• Door Configuration: Solid stainless steel doors</text>
  <text x="420" y="520" font-size="10" fill="#1e293b">• Interior: NSF approved stainless steel</text>
  <text x="420" y="535" font-size="10" fill="#1e293b">• Insulation: CFC-free polyurethane foam</text>
  <text x="420" y="550" font-size="10" fill="#1e293b">• Defrost Schedule: 4 times daily, 30 minutes each</text>
  <text x="420" y="565" font-size="10" fill="#1e293b">• Safety Features: High/low temp alarms, door alarms</text>
</svg>
