<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">Low Boy Refrigerator Wiring Diagram</text>
  
  <!-- Power Input -->
  <rect x="50" y="80" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="110" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">POWER INPUT</text>
  <text x="110" y="115" text-anchor="middle" font-size="10" fill="#92400e">115V AC</text>
  <text x="110" y="128" text-anchor="middle" font-size="10" fill="#92400e">60Hz 1Ph</text>
  
  <!-- Thermostat -->
  <rect x="250" y="80" width="120" height="60" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="310" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#5b21b6">THERMOSTAT</text>
  <text x="310" y="115" text-anchor="middle" font-size="10" fill="#5b21b6">Digital Control</text>
  <text x="310" y="128" text-anchor="middle" font-size="10" fill="#5b21b6">33-38°F</text>
  
  <!-- Compressor -->
  <rect x="450" y="80" width="120" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="510" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="#15803d">COMPRESSOR</text>
  <text x="510" y="120" text-anchor="middle" font-size="10" fill="#15803d">1/4 HP Hermetic</text>
  <text x="510" y="135" text-anchor="middle" font-size="10" fill="#15803d">R-134a</text>
  <text x="510" y="150" text-anchor="middle" font-size="10" fill="#15803d">Start Capacitor</text>
  
  <!-- Start Capacitor -->
  <rect x="630" y="80" width="100" height="60" fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
  <text x="680" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#b91c1c">START CAP</text>
  <text x="680" y="115" text-anchor="middle" font-size="10" fill="#b91c1c">88-108 μF</text>
  <text x="680" y="128" text-anchor="middle" font-size="10" fill="#b91c1c">330V AC</text>
  
  <!-- Evaporator Fan -->
  <rect x="150" y="220" width="120" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="210" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#1d4ed8">EVAP FAN</text>
  <text x="210" y="255" text-anchor="middle" font-size="10" fill="#1d4ed8">25W Motor</text>
  <text x="210" y="270" text-anchor="middle" font-size="10" fill="#1d4ed8">Shaded Pole</text>
  
  <!-- Condenser Fan -->
  <rect x="350" y="220" width="120" height="60" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="410" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#7c3aed">COND FAN</text>
  <text x="410" y="255" text-anchor="middle" font-size="10" fill="#7c3aed">35W Motor</text>
  <text x="410" y="270" text-anchor="middle" font-size="10" fill="#7c3aed">PSC Type</text>
  
  <!-- Door Switch -->
  <rect x="550" y="220" width="100" height="60" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  <text x="600" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">DOOR SW</text>
  <text x="600" y="255" text-anchor="middle" font-size="10" fill="#374151">Magnetic</text>
  <text x="600" y="270" text-anchor="middle" font-size="10" fill="#374151">N.O. Contact</text>
  
  <!-- Interior Light -->
  <rect x="150" y="340" width="120" height="60" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="210" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="#a16207">INTERIOR LIGHT</text>
  <text x="210" y="375" text-anchor="middle" font-size="10" fill="#a16207">LED 12W</text>
  <text x="210" y="390" text-anchor="middle" font-size="10" fill="#a16207">Door Activated</text>
  
  <!-- Temperature Sensor -->
  <rect x="350" y="340" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="410" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">TEMP SENSOR</text>
  <text x="410" y="375" text-anchor="middle" font-size="10" fill="#92400e">RTD Probe</text>
  <text x="410" y="390" text-anchor="middle" font-size="10" fill="#92400e">-40 to 85°C</text>
  
  <!-- Overload Protector -->
  <rect x="550" y="340" width="120" height="60" fill="#fed7aa" stroke="#ea580c" stroke-width="2"/>
  <text x="610" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="#c2410c">OVERLOAD</text>
  <text x="610" y="375" text-anchor="middle" font-size="10" fill="#c2410c">Auto Reset</text>
  <text x="610" y="390" text-anchor="middle" font-size="10" fill="#c2410c">Internal Mount</text>
  
  <!-- Wiring Connections -->
  <!-- Main Power Line -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#000" stroke-width="3"/>
  <text x="210" y="105" text-anchor="middle" font-size="8" fill="#000">L1 - Hot</text>
  
  <line x1="170" y1="130" x2="250" y2="130" stroke="#000" stroke-width="3"/>
  <text x="210" y="145" text-anchor="middle" font-size="8" fill="#000">N - Neutral</text>
  
  <!-- Thermostat to Compressor -->
  <line x1="370" y1="110" x2="450" y2="110" stroke="#7c3aed" stroke-width="2"/>
  <text x="410" y="105" text-anchor="middle" font-size="8" fill="#7c3aed">Comp Control</text>
  
  <!-- Compressor to Start Capacitor -->
  <line x1="570" y1="110" x2="630" y2="110" stroke="#dc2626" stroke-width="2"/>
  <text x="600" y="105" text-anchor="middle" font-size="8" fill="#dc2626">Start</text>
  
  <!-- Fan Controls -->
  <line x1="310" y1="140" x2="310" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="210" y1="190" x2="410" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="210" y1="190" x2="210" y2="220" stroke="#7c3aed" stroke-width="2"/>
  <line x1="410" y1="190" x2="410" y2="220" stroke="#7c3aed" stroke-width="2"/>
  <text x="310" y="185" text-anchor="middle" font-size="8" fill="#7c3aed">Fan Control</text>
  
  <!-- Door Switch to Light -->
  <line x1="600" y1="280" x2="600" y2="310" stroke="#6b7280" stroke-width="2"/>
  <line x1="270" y1="310" x2="600" y2="310" stroke="#6b7280" stroke-width="2"/>
  <line x1="270" y1="310" x2="270" y2="340" stroke="#6b7280" stroke-width="2"/>
  <line x1="210" y1="340" x2="270" y2="340" stroke="#6b7280" stroke-width="2"/>
  <text x="435" y="305" text-anchor="middle" font-size="8" fill="#6b7280">Door Switch Control</text>
  
  <!-- Temperature Sensor to Thermostat -->
  <line x1="410" y1="340" x2="410" y2="320" stroke="#f59e0b" stroke-width="2"/>
  <line x1="310" y1="320" x2="410" y2="320" stroke="#f59e0b" stroke-width="2"/>
  <line x1="310" y1="320" x2="310" y2="140" stroke="#f59e0b" stroke-width="2"/>
  <text x="360" y="315" text-anchor="middle" font-size="8" fill="#f59e0b">Temp Signal</text>
  
  <!-- Overload to Compressor -->
  <line x1="610" y1="340" x2="610" y2="330" stroke="#ea580c" stroke-width="2"/>
  <line x1="510" y1="330" x2="610" y2="330" stroke="#ea580c" stroke-width="2"/>
  <line x1="510" y1="330" x2="510" y2="160" stroke="#ea580c" stroke-width="2"/>
  <text x="560" y="325" text-anchor="middle" font-size="8" fill="#ea580c">Overload</text>
  
  <!-- Legend -->
  <rect x="50" y="450" width="700" height="130" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
  <text x="400" y="470" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Low Boy Refrigerator Specifications</text>
  
  <text x="70" y="490" font-size="10" fill="#1e293b">• Power: 115V AC, 60Hz, 1Ph, 6.5A running current</text>
  <text x="70" y="505" font-size="10" fill="#1e293b">• Temperature Range: 33-38°F (1-3°C)</text>
  <text x="70" y="520" font-size="10" fill="#1e293b">• Capacity: 12 cu ft (340 liters)</text>
  <text x="70" y="535" font-size="10" fill="#1e293b">• Defrost Type: Off-cycle defrost (no heaters)</text>
  <text x="70" y="550" font-size="10" fill="#1e293b">• Refrigerant: R-134a, 6 oz charge</text>
  <text x="70" y="565" font-size="10" fill="#1e293b">• Dimensions: 48"W x 30"D x 32"H</text>
  
  <text x="420" y="490" font-size="10" fill="#1e293b">• Compressor: 1/4 HP hermetic reciprocating</text>
  <text x="420" y="505" font-size="10" fill="#1e293b">• Interior: Stainless steel with LED lighting</text>
  <text x="420" y="520" font-size="10" fill="#1e293b">• Doors: Two-section reach-in configuration</text>
  <text x="420" y="535" font-size="10" fill="#1e293b">• Insulation: CFC-free polyurethane foam</text>
  <text x="420" y="550" font-size="10" fill="#1e293b">• Controls: Digital thermostat with display</text>
  <text x="420" y="565" font-size="10" fill="#1e293b">• Safety: Internal overload, door switches</text>
</svg>
