<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Commercial Ironers - Electrical & Steam System
  </text>
  
  <!-- Main Control Panel -->
  <rect x="50" y="80" width="160" height="100" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Control Panel
  </text>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Temperature Control
  </text>
  <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Speed Control
  </text>
  <text x="130" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    IRN-5923-1
  </text>

  <!-- Drive Motor -->
  <rect x="250" y="80" width="140" height="100" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="6"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Drive Motor
  </text>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    3HP with Gearbox
  </text>
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Variable Speed
  </text>
  <text x="320" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    IRN-5634-2
  </text>

  <!-- Heating Elements -->
  <rect x="430" y="80" width="160" height="100" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Heating Elements
  </text>
  <text x="510" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    15 KW Total
  </text>
  <text x="510" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    250-400°F Range
  </text>
  <text x="510" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    IRN-5567-1
  </text>

  <!-- Steam System -->
  <rect x="630" y="80" width="120" height="100" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="6"/>
  <text x="690" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Steam System
  </text>
  <text x="690" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    3/4" NPT
  </text>
  <text x="690" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    80-120 PSI
  </text>
  <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Steam Inlet
  </text>

  <!-- Ironing Roll Assembly -->
  <rect x="50" y="220" width="300" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Ironing Roll Assembly
  </text>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    30" Width - Heated Stainless Steel Roll
  </text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Variable Speed: 1-10 FPM
  </text>

  <!-- Belt Assembly -->
  <rect x="380" y="220" width="160" height="80" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="6"/>
  <text x="460" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Belt Assembly
  </text>
  <text x="460" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Conveyor Belt
  </text>
  <text x="460" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    IRN-5845-1
  </text>

  <!-- Steam Traps -->
  <rect x="570" y="220" width="120" height="80" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="630" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Steam Traps
  </text>
  <text x="630" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Condensate Return
  </text>
  <text x="630" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Auto Drain
  </text>

  <!-- Temperature Sensors -->
  <circle cx="100" cy="350" r="25" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="100" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    TEMP
  </text>

  <!-- Safety Switch -->
  <circle cx="180" cy="350" r="25" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="180" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    SAFETY
  </text>

  <!-- Speed Sensor -->
  <circle cx="260" cy="350" r="25" fill="#84cc16" stroke="#65a30d" stroke-width="2"/>
  <text x="260" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    SPEED
  </text>

  <!-- Pressure Switch -->
  <circle cx="340" cy="350" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="340" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    PRESS
  </text>

  <!-- Thermostat -->
  <rect x="420" y="330" width="100" height="40" fill="#ec4899" stroke="#db2777" stroke-width="2" rx="4"/>
  <text x="470" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Thermostat
  </text>
  <text x="470" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    IRN-5789-1
  </text>

  <!-- Power Supply -->
  <rect x="570" y="330" width="120" height="60" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="630" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Power Supply
  </text>
  <text x="630" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    208-240V/3Ph
  </text>

  <!-- Connection Lines -->
  <!-- Power to Control Panel -->
  <line x1="570" y1="360" x2="210" y2="130" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control Panel to Motors and Heating -->
  <line x1="210" y1="120" x2="250" y2="120" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="140" x2="430" y2="120" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Steam Lines (Blue for steam flow) -->
  <line x1="690" y1="180" x2="630" y2="220" stroke="#06b6d4" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="260" x2="510" y2="180" stroke="#06b6d4" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Drive System (Yellow for mechanical) -->
  <line x1="320" y1="180" x2="200" y2="220" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="260" x2="380" y2="260" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Sensor Connections -->
  <line x1="100" y1="325" x2="130" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="180" y1="325" x2="130" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="260" y1="325" x2="130" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="340" y1="325" x2="130" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="470" y1="330" x2="510" y2="180" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Process Flow -->
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Ironing Process:</text>
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">1. Steam heats roll → 2. Motor drives belt → 3. Fabric passes through → 4. Heat & pressure iron → 5. Steam condensate returns</text>

  <!-- Safety Notes -->
  <text x="50" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Safety Systems:</text>
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Emergency stop switches • Temperature limiting • Steam pressure relief • Belt tension monitoring</text>

  <!-- Legend -->
  <rect x="450" y="420" width="300" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    System Legend
  </text>
  <line x1="470" y1="455" x2="490" y2="455" stroke="#06b6d4" stroke-width="4"/>
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">Steam Flow</text>
  
  <line x1="470" y1="475" x2="490" y2="475" stroke="#f59e0b" stroke-width="3"/>
  <text x="500" y="480" font-family="Arial, sans-serif" font-size="11" fill="#374151">Mechanical Drive</text>
  
  <line x1="470" y1="495" x2="490" y2="495" stroke="#374151" stroke-width="3"/>
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="11" fill="#374151">Electrical Power</text>
  
  <line x1="470" y1="515" x2="490" y2="515" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="500" y="520" font-family="Arial, sans-serif" font-size="11" fill="#374151">Control Signals</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>