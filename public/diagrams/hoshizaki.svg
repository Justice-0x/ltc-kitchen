<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Hoshizaki Ice Maker - Electrical System
  </text>
  
  <!-- Main Control Box -->
  <rect x="50" y="80" width="200" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Main Control Board
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    HOS-4A2156-01
  </text>
  
  <!-- Power Input -->
  <rect x="300" y="100" width="80" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="340" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    115V AC
  </text>
  
  <!-- Hot Gas Valve -->
  <rect x="450" y="80" width="120" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="6"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Hot Gas Valve
  </text>
  <text x="510" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    HOS-4A0796-01
  </text>
  
  <!-- Water Inlet Valve -->
  <rect x="450" y="160" width="120" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="6"/>
  <text x="510" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Water Inlet
  </text>
  <text x="510" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    HOS-4A1657-01
  </text>
  
  <!-- Cube Thickness Control -->
  <rect x="50" y="250" width="150" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="125" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Cube Thickness
  </text>
  <text x="125" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    HOS-4A5872-01
  </text>
  
  <!-- Condenser Fan Motor -->
  <rect x="250" y="250" width="120" height="80" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="6"/>
  <text x="310" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Condenser Fan
  </text>
  <text x="310" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    HOS-4A0854-02
  </text>
  
  <!-- Water Pump -->
  <rect x="400" y="250" width="120" height="80" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="6"/>
  <text x="460" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Water Pump
  </text>
  <text x="460" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    HOS-4A1845-01
  </text>
  
  <!-- Evaporator Assembly -->
  <rect x="550" y="250" width="150" height="80" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="625" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Evaporator
  </text>
  <text x="625" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    HOS-4A2156-01
  </text>
  
  <!-- Temperature Sensor -->
  <circle cx="150" y="400" r="25" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="150" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    TEMP
  </text>
  
  <!-- Water Level Sensor -->
  <circle cx="350" y="400" r="25" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="350" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    LEVEL
  </text>
  
  <!-- Safety Switch -->
  <circle cx="550" y="400" r="25" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="550" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    SAFETY
  </text>
  
  <!-- Connection Lines -->
  <!-- Power to Control Board -->
  <line x1="300" y1="120" x2="250" y2="120" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Hot Gas Valve -->
  <line x1="250" y1="100" x2="450" y2="100" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Water Inlet -->
  <line x1="250" y1="140" x2="450" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Cube Thickness -->
  <line x1="150" y1="200" x2="150" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Condenser Fan -->
  <line x1="200" y1="200" x2="310" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Water Pump -->
  <line x1="220" y1="200" x2="460" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Evaporator -->
  <line x1="250" y1="180" x2="625" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sensors to Control Board -->
  <line x1="150" y1="375" x2="150" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="350" y1="375" x2="200" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="550" y1="375" x2="250" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="50" y="480" width="300" height="100" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Component Legend
  </text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Blue: Control Systems</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Orange: Valves & Motors</text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Purple: Water Systems</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>