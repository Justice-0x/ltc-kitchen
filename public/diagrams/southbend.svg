<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Southbend Range - Gas System Diagram
  </text>
  
  <!-- Gas Control Valve -->
  <rect x="50" y="80" width="140" height="100" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Main Gas Valve
  </text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Control Assembly
  </text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    3/4" NPT
  </text>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    SB-1175004
  </text>

  <!-- Pilot Assembly -->
  <rect x="230" y="80" width="120" height="100" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="6"/>
  <text x="290" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Pilot Assembly
  </text>
  <text x="290" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Standing Pilot
  </text>
  <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Thermocouple
  </text>
  <text x="290" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    SB-1175089
  </text>

  <!-- Burner Heads -->
  <rect x="390" y="80" width="160" height="100" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="6"/>
  <text x="470" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Burner Heads
  </text>
  <text x="470" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Cast Iron Assembly
  </text>
  <text x="470" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    30,000 BTU/hr each
  </text>
  <text x="470" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    SB-1175334
  </text>

  <!-- Safety Valve -->
  <rect x="590" y="80" width="140" height="100" fill="#10b981" stroke="#059669" stroke-width="2" rx="6"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Safety Valve
  </text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Gas Shut-off
  </text>
  <text x="660" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Emergency Stop
  </text>
  <text x="660" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    SB-1175412
  </text>

  <!-- Oven Thermostat -->
  <rect x="50" y="220" width="140" height="100" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Oven Thermostat
  </text>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    200-500°F Range
  </text>
  <text x="120" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Temperature Control
  </text>
  <text x="120" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    SB-1175156
  </text>

  <!-- Oven Burner -->
  <rect x="230" y="220" width="140" height="100" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Oven Burner
  </text>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    26"W x 20"D x 14"H
  </text>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Even Heat Distribution
  </text>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    BTU Controlled
  </text>

  <!-- Door Gasket -->
  <rect x="410" y="220" width="120" height="100" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="6"/>
  <text x="470" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Door Gasket
  </text>
  <text x="470" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Oven Door Seal
  </text>
  <text x="470" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Heat Retention
  </text>
  <text x="470" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    SB-1175201
  </text>

  <!-- Gas Manifold -->
  <rect x="570" y="220" width="160" height="100" fill="#ec4899" stroke="#db2777" stroke-width="2" rx="6"/>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Gas Manifold
  </text>
  <text x="650" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Distribution System
  </text>
  <text x="650" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Natural/LP Gas
  </text>
  <text x="650" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Pressure Regulated
  </text>

  <!-- Temperature Sensors -->
  <circle cx="100" cy="370" r="25" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="100" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    TEMP
  </text>

  <circle cx="180" cy="370" r="25" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="180" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    FLAME
  </text>

  <circle cx="260" cy="370" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="260" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    PRESS
  </text>

  <circle cx="340" cy="370" r="25" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="340" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    SAFETY
  </text>

  <!-- Gas Connection -->
  <rect x="450" y="350" width="120" height="60" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="4"/>
  <text x="510" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Gas Connection
  </text>
  <text x="510" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    3/4" NPT Inlet
  </text>

  <!-- Ignition System -->
  <rect x="600" y="350" width="120" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="4"/>
  <text x="660" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Ignition System
  </text>
  <text x="660" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Pilot Light
  </text>

  <!-- Connection Lines -->
  <!-- Gas Supply Lines (Red) -->
  <line x1="450" y1="380" x2="120" y2="180" stroke="#ef4444" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="190" y1="130" x2="230" y2="130" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="130" x2="390" y2="130" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="130" x2="590" y2="130" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Gas Manifold Distribution -->
  <line x1="570" y1="270" x2="470" y2="180" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="220" x2="300" y2="220" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control Lines (Blue) -->
  <line x1="120" y1="220" x2="300" y2="220" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="180" x2="120" y2="180" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Ignition Lines (Purple) -->
  <line x1="600" y1="380" x2="290" y2="180" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sensor Connections -->
  <line x1="100" y1="345" x2="120" y2="220" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="180" y1="345" x2="290" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="260" y1="345" x2="120" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="340" y1="345" x2="660" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Operation Process -->
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Gas System Operation:</text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="12" fill="#374151">1. Gas inlet → 2. Main valve control → 3. Pilot ignition → 4. Burner operation → 5. Safety monitoring → 6. Temperature control</text>

  <!-- Safety Features -->
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Safety Features:</text>
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Flame failure safety • Gas leak detection • Pressure regulation • Emergency shut-off • Thermocouple protection</text>

  <!-- Legend -->
  <rect x="450" y="430" width="300" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    System Legend
  </text>
  <line x1="470" y1="465" x2="490" y2="465" stroke="#ef4444" stroke-width="4"/>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="11" fill="#374151">Gas Flow</text>
  
  <line x1="470" y1="485" x2="490" y2="485" stroke="#06b6d4" stroke-width="2"/>
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">Control Lines</text>
  
  <line x1="470" y1="505" x2="490" y2="505" stroke="#8b5cf6" stroke-width="2"/>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="11" fill="#374151">Ignition System</text>
  
  <line x1="470" y1="525" x2="490" y2="525" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="11" fill="#374151">Sensor Signals</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>