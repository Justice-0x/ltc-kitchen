<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">Perlick Low Boy Glycol Chiller Wiring Diagram</text>
  
  <!-- Power Input -->
  <rect x="50" y="80" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="110" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">POWER INPUT</text>
  <text x="110" y="115" text-anchor="middle" font-size="10" fill="#92400e">115V AC</text>
  <text x="110" y="128" text-anchor="middle" font-size="10" fill="#92400e">60Hz 1Ph</text>
  
  <!-- Main Control Panel -->
  <rect x="250" y="80" width="140" height="80" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="320" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="#5b21b6">CONTROL PANEL</text>
  <text x="320" y="120" text-anchor="middle" font-size="10" fill="#5b21b6">Temperature Controller</text>
  <text x="320" y="135" text-anchor="middle" font-size="10" fill="#5b21b6">Glycol Monitor</text>
  <text x="320" y="150" text-anchor="middle" font-size="10" fill="#5b21b6">Alarm System</text>
  
  <!-- Compressor -->
  <rect x="500" y="80" width="120" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="560" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="#15803d">COMPRESSOR</text>
  <text x="560" y="120" text-anchor="middle" font-size="10" fill="#15803d">1/3 HP Hermetic</text>
  <text x="560" y="135" text-anchor="middle" font-size="10" fill="#15803d">R-134a</text>
  <text x="560" y="150" text-anchor="middle" font-size="10" fill="#15803d">Start Capacitor</text>
  
  <!-- Glycol Pump -->
  <rect x="150" y="220" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="210" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">GLYCOL PUMP</text>
  <text x="210" y="255" text-anchor="middle" font-size="10" fill="#92400e">1/20 HP</text>
  <text x="210" y="270" text-anchor="middle" font-size="10" fill="#92400e">Circulation</text>
  
  <!-- Condenser Fan -->
  <rect x="350" y="220" width="120" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="410" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#1d4ed8">CONDENSER FAN</text>
  <text x="410" y="255" text-anchor="middle" font-size="10" fill="#1d4ed8">25W Motor</text>
  <text x="410" y="270" text-anchor="middle" font-size="10" fill="#1d4ed8">Variable Speed</text>
  
  <!-- Evaporator -->
  <rect x="550" y="220" width="120" height="60" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="610" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#7c3aed">EVAPORATOR</text>
  <text x="610" y="255" text-anchor="middle" font-size="10" fill="#7c3aed">Glycol Heat</text>
  <text x="610" y="270" text-anchor="middle" font-size="10" fill="#7c3aed">Exchanger</text>
  
  <!-- Glycol Reservoir -->
  <rect x="100" y="350" width="150" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="175" y="375" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">GLYCOL RESERVOIR</text>
  <text x="175" y="390" text-anchor="middle" font-size="10" fill="#92400e">5 Gallon Tank</text>
  <text x="175" y="405" text-anchor="middle" font-size="10" fill="#92400e">35-40% Concentration</text>
  <text x="175" y="420" text-anchor="middle" font-size="10" fill="#92400e">Level Sensor</text>
  
  <!-- Beer Lines -->
  <rect x="350" y="350" width="120" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="410" y="375" text-anchor="middle" font-size="12" font-weight="bold" fill="#15803d">BEER LINES</text>
  <text x="410" y="390" text-anchor="middle" font-size="10" fill="#15803d">6 Tap Capacity</text>
  <text x="410" y="405" text-anchor="middle" font-size="10" fill="#15803d">Glycol Jacket</text>
  <text x="410" y="420" text-anchor="middle" font-size="10" fill="#15803d">Temperature</text>
  
  <!-- Temperature Sensors -->
  <rect x="550" y="350" width="120" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="610" y="375" text-anchor="middle" font-size="12" font-weight="bold" fill="#1d4ed8">TEMP SENSORS</text>
  <text x="610" y="390" text-anchor="middle" font-size="10" fill="#1d4ed8">Glycol Probe</text>
  <text x="610" y="405" text-anchor="middle" font-size="10" fill="#1d4ed8">Beer Line Probe</text>
  <text x="610" y="420" text-anchor="middle" font-size="10" fill="#1d4ed8">RTD Type</text>
  
  <!-- Wiring Connections -->
  <!-- Power to Control Panel -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#000" stroke-width="2"/>
  <text x="210" y="105" text-anchor="middle" font-size="8" fill="#000">L1</text>
  <line x1="170" y1="130" x2="250" y2="130" stroke="#000" stroke-width="2"/>
  <text x="210" y="125" text-anchor="middle" font-size="8" fill="#000">N</text>
  
  <!-- Control to Compressor -->
  <line x1="390" y1="120" x2="500" y2="120" stroke="#7c3aed" stroke-width="2"/>
  <text x="445" y="115" text-anchor="middle" font-size="8" fill="#7c3aed">24V Control</text>
  
  <!-- Control to Glycol Pump -->
  <line x1="320" y1="160" x2="320" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="320" y1="190" x2="210" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="210" y1="190" x2="210" y2="220" stroke="#7c3aed" stroke-width="2"/>
  <text x="265" y="185" text-anchor="middle" font-size="8" fill="#7c3aed">Pump Control</text>
  
  <!-- Control to Condenser Fan -->
  <line x1="320" y1="160" x2="320" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="320" y1="190" x2="410" y2="190" stroke="#7c3aed" stroke-width="2"/>
  <line x1="410" y1="190" x2="410" y2="220" stroke="#7c3aed" stroke-width="2"/>
  <text x="365" y="185" text-anchor="middle" font-size="8" fill="#7c3aed">Fan Control</text>
  
  <!-- Glycol Flow Lines -->
  <line x1="210" y1="280" x2="210" y2="320" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="210" y1="320" x2="175" y2="320" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="175" y1="320" x2="175" y2="350" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="190" y="315" text-anchor="middle" font-size="8" fill="#f59e0b">Glycol Return</text>
  
  <line x1="250" y1="390" x2="350" y2="390" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="300" y="385" text-anchor="middle" font-size="8" fill="#f59e0b">Glycol Supply</text>
  
  <!-- Temperature Sensor Wiring -->
  <line x1="610" y1="350" x2="610" y2="320" stroke="#2563eb" stroke-width="2"/>
  <line x1="610" y1="320" x2="320" y2="320" stroke="#2563eb" stroke-width="2"/>
  <line x1="320" y1="320" x2="320" y2="160" stroke="#2563eb" stroke-width="2"/>
  <text x="465" y="315" text-anchor="middle" font-size="8" fill="#2563eb">Sensor Signal</text>
  
  <!-- Legend -->
  <rect x="50" y="480" width="700" height="100" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
  <text x="400" y="500" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">System Specifications</text>
  
  <text x="70" y="520" font-size="10" fill="#1e293b">• Power: 115V AC, 60Hz, 1Ph, 8.5A</text>
  <text x="70" y="535" font-size="10" fill="#1e293b">• Glycol: Propylene glycol 35-40% concentration</text>
  <text x="70" y="550" font-size="10" fill="#1e293b">• Capacity: Up to 8 beer taps</text>
  <text x="70" y="565" font-size="10" fill="#1e293b">• Operating Temperature: 28-32°F glycol</text>
  
  <text x="420" y="520" font-size="10" fill="#1e293b">• Pump Flow Rate: 2.5 GPM</text>
  <text x="420" y="535" font-size="10" fill="#1e293b">• Reservoir Capacity: 5 gallons</text>
  <text x="420" y="550" font-size="10" fill="#1e293b">• Control System: Digital temperature controller</text>
  <text x="420" y="565" font-size="10" fill="#1e293b">• Safety Features: Low glycol alarm, high temp alarm</text>
</svg>
