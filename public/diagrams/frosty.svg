<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Frosty Soft-Serve Machine - Complete System Diagram
  </text>
  
  <!-- Main Control Panel -->
  <rect x="50" y="80" width="180" height="100" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Control Panel
  </text>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Digital Display
  </text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Temperature Control
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    FRO-8665-1
  </text>

  <!-- Beater Motor -->
  <rect x="280" y="80" width="120" height="80" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="6"/>
  <text x="340" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Beater Motor
  </text>
  <text x="340" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    1HP with Gearbox
  </text>
  <text x="340" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    FRO-8856-1
  </text>

  <!-- Mix Pump -->
  <rect x="450" y="80" width="120" height="80" fill="#10b981" stroke="#059669" stroke-width="2" rx="6"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Mix Pump
  </text>
  <text x="510" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Positive Displacement
  </text>
  <text x="510" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    FRO-8734-2
  </text>

  <!-- Compressor -->
  <rect x="620" y="80" width="120" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="680" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Compressor
  </text>
  <text x="680" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    R-404A Refrigerant
  </text>
  <text x="680" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    2HP Hermetic
  </text>

  <!-- Mix Hopper -->
  <rect x="50" y="200" width="140" height="100" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Mix Hopper
  </text>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    20 Quart Capacity
  </text>
  <text x="120" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    with Agitator
  </text>
  <text x="120" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    FRO-8923-1
  </text>

  <!-- Freezing Cylinder -->
  <rect x="220" y="200" width="160" height="100" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="8"/>
  <text x="300" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Freezing Cylinder
  </text>
  <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Stainless Steel
  </text>
  <text x="300" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    18-22°F Draw Temp
  </text>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Double Wall Insulated
  </text>

  <!-- TXV Expansion Valve -->
  <rect x="420" y="200" width="120" height="100" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="6"/>
  <text x="480" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    TXV Valve
  </text>
  <text x="480" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Expansion Valve
  </text>
  <text x="480" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Assembly
  </text>
  <text x="480" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    FRO-8778-1
  </text>

  <!-- Condenser -->
  <rect x="580" y="200" width="140" height="100" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="8"/>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Condenser
  </text>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Air Cooled
  </text>
  <text x="650" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    with Fan Motor
  </text>
  <text x="650" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    115V AC
  </text>

  <!-- Door Seal System -->
  <rect x="50" y="330" width="130" height="80" fill="#ec4899" stroke="#db2777" stroke-width="2" rx="6"/>
  <text x="115" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Door Seal Kit
  </text>
  <text x="115" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Complete Gasket
  </text>
  <text x="115" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    FRO-8901-K
  </text>

  <!-- Temperature Sensors -->
  <circle cx="220" cy="370" r="25" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="220" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    TEMP
  </text>

  <!-- Pressure Switch -->
  <circle cx="280" cy="370" r="25" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="280" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    PRESS
  </text>

  <!-- Level Sensor -->
  <circle cx="340" cy="370" r="25" fill="#84cc16" stroke="#65a30d" stroke-width="2"/>
  <text x="340" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    LEVEL
  </text>

  <!-- Safety Switches -->
  <circle cx="400" cy="370" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    SAFETY
  </text>

  <!-- Power Supply -->
  <rect x="500" y="350" width="100" height="60" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="550" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Power Supply
  </text>
  <text x="550" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    208-230V/3Ph
  </text>

  <!-- Connection Lines -->
  <!-- Power to Control Panel -->
  <line x1="500" y1="380" x2="230" y2="130" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control Panel to Motors -->
  <line x1="230" y1="120" x2="280" y2="120" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="140" x2="450" y2="120" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="160" x2="620" y2="120" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Mix Flow Lines (Blue for liquid flow) -->
  <line x1="190" y1="250" x2="220" y2="250" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="250" x2="420" y2="250" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Refrigerant Lines (Red for high pressure, Green for low pressure) -->
  <line x1="680" y1="160" x2="650" y2="200" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="250" x2="540" y2="250" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="280" x2="300" y2="300" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="220" y1="300" x2="680" y2="200" stroke="#10b981" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Sensor Connections -->
  <line x1="220" y1="345" x2="140" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="280" y1="345" x2="140" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="340" y1="345" x2="140" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="400" y1="345" x2="140" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Process Flow Indicators -->
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Process Flow:</text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="12" fill="#374151">1. Mix enters hopper → 2. Pump feeds cylinder → 3. Beater aerates mix → 4. Refrigeration freezes → 5. Product dispensed</text>

  <!-- Refrigerant Cycle -->
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Refrigerant Cycle:</text>
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="12" fill="#374151">Compressor → Condenser → TXV → Freezing Cylinder → Back to Compressor</text>

  <!-- Legend -->
  <rect x="450" y="450" width="300" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Legend
  </text>
  <line x1="470" y1="485" x2="490" y2="485" stroke="#3b82f6" stroke-width="4"/>
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">Mix Flow</text>
  
  <line x1="470" y1="505" x2="490" y2="505" stroke="#dc2626" stroke-width="3"/>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="11" fill="#374151">High Pressure Refrigerant</text>
  
  <line x1="470" y1="525" x2="490" y2="525" stroke="#10b981" stroke-width="3"/>
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="11" fill="#374151">Low Pressure Refrigerant</text>
  
  <line x1="470" y1="545" x2="490" y2="545" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="11" fill="#374151">Control Signals</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>