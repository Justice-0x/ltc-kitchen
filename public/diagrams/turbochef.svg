<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    TurboChef Oven - Electrical System
  </text>
  
  <!-- Main Control Board -->
  <rect x="50" y="80" width="200" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Control Board
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    TC-102445
  </text>
  
  <!-- Power Input -->
  <rect x="300" y="100" width="80" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="340" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    208V AC
  </text>
  
  <!-- Magnetron -->
  <rect x="450" y="80" width="120" height="80" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="6"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Magnetron
  </text>
  <text x="510" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    TC-102334
  </text>
  
  <!-- Convection Motor -->
  <rect x="600" y="80" width="120" height="80" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="6"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Convection Motor
  </text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    TC-102156
  </text>
  
  <!-- Door Switch -->
  <rect x="50" y="220" width="120" height="60" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="110" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Door Switch
  </text>
  <text x="110" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    TC-101987
  </text>
  
  <!-- Temperature Probe -->
  <rect x="200" y="220" width="120" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="6"/>
  <text x="260" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Temp Probe
  </text>
  <text x="260" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    TC-101765
  </text>
  
  <!-- Air Filter -->
  <rect x="350" y="220" width="120" height="60" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="6"/>
  <text x="410" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Air Filter
  </text>
  <text x="410" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    TC-101234
  </text>
  
  <!-- High Voltage Transformer -->
  <rect x="500" y="220" width="150" height="80" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="575" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    HV Transformer
  </text>
  <text x="575" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    4000V Output
  </text>
  
  <!-- Safety Interlock -->
  <circle cx="150" y="350" r="25" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="150" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    SAFETY
  </text>
  
  <!-- Temperature Sensor -->
  <circle cx="300" y="350" r="25" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    TEMP
  </text>
  
  <!-- Pressure Switch -->
  <circle cx="450" y="350" r="25" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="450" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    PRESS
  </text>
  
  <!-- Fan Motor -->
  <circle cx="600" y="350" r="25" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    FAN
  </text>
  
  <!-- Connection Lines -->
  <!-- Power to Control Board -->
  <line x1="300" y1="120" x2="250" y2="120" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Magnetron -->
  <line x1="250" y1="100" x2="450" y2="100" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Convection Motor -->
  <line x1="250" y1="140" x2="600" y2="100" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Door Switch -->
  <line x1="150" y1="200" x2="150" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Temp Probe -->
  <line x1="180" y1="200" x2="260" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control Board to Air Filter -->
  <line x1="200" y1="200" x2="410" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Magnetron to HV Transformer -->
  <line x1="510" y1="160" x2="575" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sensors to Control Board -->
  <line x1="150" y1="325" x2="150" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="300" y1="325" x2="180" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="450" y1="325" x2="200" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="325" x2="220" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="50" y="480" width="300" height="100" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Component Legend
  </text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Blue: Control Systems</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Orange: Heating Elements</text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Red: Safety Systems</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>