<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Perlick Glycol Chiller - System Diagram
  </text>
  
  <!-- Main Control Panel -->
  <rect x="50" y="80" width="200" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Control Panel
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    PER-65024-1
  </text>
  
  <!-- Glycol Pump -->
  <rect x="300" y="80" width="120" height="80" fill="#10b981" stroke="#059669" stroke-width="2" rx="6"/>
  <text x="360" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Glycol Pump
  </text>
  <text x="360" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    PER-65187-1
  </text>
  
  <!-- Compressor -->
  <rect x="450" y="80" width="120" height="80" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="6"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Compressor
  </text>
  <text x="510" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    PER-65201-2
  </text>
  
  <!-- Condenser Coil -->
  <rect x="600" y="80" width="120" height="80" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="6"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Condenser
  </text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    PER-65098-1
  </text>
  
  <!-- Glycol Reservoir -->
  <rect x="50" y="220" width="150" height="100" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <text x="125" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Glycol Reservoir
  </text>
  <text x="125" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    PER-65156-1
  </text>
  <text x="125" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    5 Gallon Tank
  </text>
  
  <!-- Safety Relief Valve -->
  <rect x="250" y="250" width="100" height="60" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Relief Valve
  </text>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    PER-65043-1
  </text>
  
  <!-- Temperature Probe -->
  <circle cx="450" y="280" r="30" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="450" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    TEMP
  </text>
  
  <!-- Pressure Switch -->
  <circle cx="600" y="280" r="30" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    PRESS
  </text>
  
  <!-- Flow Switch -->
  <circle cx="450" y="380" r="30" fill="#84cc16" stroke="#65a30d" stroke-width="2"/>
  <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    FLOW
  </text>
  
  <!-- High Pressure Switch -->
  <circle cx="600" y="380" r="30" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    HP
  </text>
  
  <!-- Connection Lines -->
  <!-- Control to Pump -->
  <line x1="250" y1="120" x2="300" y2="120" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control to Compressor -->
  <line x1="250" y1="140" x2="450" y2="120" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Control to Condenser -->
  <line x1="250" y1="160" x2="600" y2="120" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Pump to Reservoir -->
  <line x1="300" y1="160" x2="200" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reservoir to Relief Valve -->
  <line x1="200" y1="270" x2="250" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sensors to Control -->
  <line x1="450" y1="250" x2="200" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="250" x2="220" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="450" y1="350" x2="200" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="350" x2="220" y2="200" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="50" y="480" width="300" height="100" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Component Legend
  </text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Blue: Control Systems</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Green: Pumps & Motors</text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Purple: Storage & Valves</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>